<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Page 2</h1>
    <a href="index.html">Page 1</a>
    <form>
        <center><h2>Registration Form</h2>
        <p>Of course, all submitted information is kept in the strictest confidence.<br>
        You always retain control of your information with D.W. Simpson & Co.<br>
        <b>Our services are always at no cost to you.</b></p></center>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city">

        <label for="state">State/Province:</label>
        <input type="text" id="state" name="state"><br><br>

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip"><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country"><br><br>

        <label for="phone-h">Phone (H):</label>
        <input type="tel" id="phone-h" name="phone-h">

        <label for="fax">Fax:</label>
        <input type="text" id="fax" name="fax"><br><br>

        <label for="phone-w">Phone (W):</label>
        <input type="tel" id="phone-w" name="phone-w">(if able to speak freely)<br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="company">Company Name (optional):</label>
        <input type="text" id="company" name="company">(optional)<br><br>

        <label for="region">Desired Region:</label>
        <select id="region" name="region">
            <option value="other">Other</option>
        </select>
        <label for="other-region">Other:</label>
        <input type="text" id="other-region" name="other-region"><br><br>

        <label for="designations">Professional designations earned:</label>
        <div id="designations">
            <input type="checkbox" id="college-student" name="designations" value="College Student">
            <label for="college-student">College Student</label>
            <input type="checkbox" id="actuarial-student" name="designations" value="Actuarial Student">
            <label for="actuarial-student">Actuarial Student</label>
            <input type="checkbox" id="acas" name="designations" value="ACAS">
            <label for="acas">ACAS</label>
            <input type="checkbox" id="fcas" name="designations" value="FCAS">
            <label for="fcas">FCAS</label>
            <input type="checkbox" id="asa" name="designations" value="ASA"><br>
            <label for="asa">ASA</label>
            <input type="checkbox" id="fsa" name="designations" value="FSA">
            <label for="fsa">FSA</label>
            <input type="checkbox" id="ea" name="designations" value="EA">
            <label for="ea">EA</label>
            <input type="checkbox" id="cfa" name="designations" value="CFA">
            <label for="cfa">CFA</label>
            <input type="checkbox" id="mba" name="designations" value="MBA">
            <label for="mba">MBA</label>
            <input type="checkbox" id="maaa" name="designations" value="MAAA">
            <label for="maaa">MAAA</label>
            <input type="checkbox" id="fia" name="designations" value="FIA">
            <label for="fia">FIA</label>
            <input type="checkbox" id="fiaa" name="designations" value="FIAA">
            <label for="fiaa">FIAA</label><br>
            <input type="checkbox" id="financial-engineer" name="designations" value="Financial Engineer">
            <label for="financial-engineer">Financial Engineer</label>
            <input type="checkbox" id="ms" name="designations" value="M.S.">
            <label for="ms">M.S.</label>
            <input type="checkbox" id="phd" name="designations" value="Ph.D.">
            <label for="phd">Ph.D.</label>
            <input type="checkbox" id="data-mining" name="designations" value="Data Mining">
            <label for="data-mining">Data Mining</label>
            <input type="checkbox" id="quant" name="designations" value="Quant">
            <label for="quant">Quant</label>
        </div>
        <br>

        <label for="other-designations">Other<br> Designations:</label>
        <input type="text" id="other-designations" name="other-designations">
    </form>

</body>
</html>
